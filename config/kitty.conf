 # ===== Font =====
font_family            JetBrainsMono Nerd Font
bold_font              auto
italic_font            auto
bold_italic_font       auto
font_size              13.0
adjust_line_height     0
adjust_column_width    0

# ===== Window & UI =====
window_padding_width   8
inactive_border_color  #2a2a2a
active_border_color    #ff7a00
background_opacity     0.95
macos_hide_titlebar    no
confirm_os_window_close 0

# ===== Tabs / Layout =====
tab_bar_edge           top
tab_bar_style          powerline
tab_title_template     {index}:{title}

# ===== Behavior =====
clipboard_control      write-clipboard write-primary
mouse_hide_wait        2.0
focus_follows_mouse    no

# ===== Links & images =====
detect_urls            yes
open_url_with          default

# ===== Colors: Cloudflareâ€‘ish dark with orange accents =====
foreground            #e6e6e6
background            #0f1115
selection_foreground  #0f1115
selection_background  #e6e6e6

# ANSI
color0  #151821
color1  #ff5f56
color2  #57c7a5
color3  #ffbd2e
color4  #57a1ff
color5  #c792ea
color6  #89ddff
color7  #e6e6e6
color8  #2a2f3a
color9  #ff7a84
color10 #70e1bf
color11 #ffd479
color12 #7ab0ff
color13 #e1a7ff
color14 #a0e9ff
color15 #ffffff

# Cursor
cursor                   #c3c3c8
cursor_text_color        #0f1115

# ===== Key mappings (splits/tabs) =====
# New tab / close tab
map ctrl+shift+t   new_tab
map ctrl+shift+w   close_tab

# New split panes
map ctrl+shift+enter launch --cwd=current --type=window
map ctrl+shift+\     launch --cwd=current --location=vsplit
map ctrl+shift+-     launch --cwd=current --location=hsplit

# Navigate panes
map ctrl+alt+h focus left
map ctrl+alt+j focus down
map ctrl+alt+k focus up
map ctrl+alt+l focus right

# Resize panes
map ctrl+alt+shift+h resize_window narrower 3
map ctrl+alt+shift+l resize_window wider 3
map ctrl+alt+shift+j resize_window shorter 1
map ctrl+alt+shift+k resize_window taller 1

# Copy mode
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard

# Allow remote control (useful for scripts)
allow_remote_control yes
